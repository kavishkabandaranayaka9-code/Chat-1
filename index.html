<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple Chat | P2P</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        html, body { 
            overflow: hidden; height: 100%; margin: 0; 
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; 
            background: #e5ddd5; 
        }

        /* Loading Page */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #ffffff; display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 9999;
        }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #075e54;
            border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* App Container */
        .app-container { display: flex; flex-direction: column; height: 100vh; width: 100vw; }

        /* Header */
        .header { background: #075e54; color: white; padding: 15px; display: flex; flex-direction: column; shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .header h1 { margin: 0; font-size: 20px; }
        .my-id-text { font-size: 11px; opacity: 0.8; margin-top: 5px; word-break: break-all; }

        /* Setup Area */
        #setup-area { 
            flex: 1; display: flex; flex-direction: column; 
            justify-content: center; padding: 30px; background: white; 
        }
        .instructions { text-align: center; margin-bottom: 20px; color: #666; }
        input { 
            width: 100%; padding: 15px; border: 1px solid #ddd; 
            border-radius: 10px; font-size: 16px; margin-bottom: 15px; outline: none;
        }
        input:focus { border-color: #075e54; }
        .btn { 
            width: 100%; padding: 15px; border: none; border-radius: 10px; 
            font-weight: bold; font-size: 16px; cursor: pointer; transition: 0.3s;
        }
        .btn-primary { background: #25d366; color: white; }
        .btn-primary:active { background: #128c7e; }

        /* Request Overlay */
        #request-panel { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000; color: white;
            flex-direction: column; justify-content: center; align-items: center; padding: 20px;
        }

        /* Chat UI */
        #chat-area { display: none; flex-direction: column; height: 100%; }
        #chat-box { 
            flex: 1; overflow-y: auto; padding: 15px; 
            display: flex; flex-direction: column; gap: 10px; 
        }
        .msg { 
            padding: 8px 12px; border-radius: 12px; max-width: 85%; 
            font-size: 15px; position: relative; line-height: 1.4;
        }
        .sent { background: #dcf8c6; align-self: flex-end; border-top-right-radius: 0; }
        .received { background: #ffffff; align-self: flex-start; border-top-left-radius: 0; }

        /* Input Bar */
        .input-bar { 
            background: #f0f0f0; padding: 10px; display: flex; 
            align-items: center; gap: 8px; border-top: 1px solid #ddd;
        }
        #msg-input { flex: 1; border-radius: 25px; border: 1px solid #ddd; padding: 12px 18px; margin-bottom: 0; }
        .send-btn { 
            background: #075e54; color: white; border: none; 
            width: 45px; height: 45px; border-radius: 50%; display: flex;
            justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div class="loader"></div>
    <h2 style="color: #075e54; margin-top: 15px;">Simple Chat</h2>
    <p style="color: #666; font-size: 14px;">Securing Connection...</p>
</div>

<div class="app-container">
    <div class="header">
        <h1>Simple Chat</h1>
        <div id="my-id-display" class="my-id-text">Initializing ID...</div>
    </div>

    <div id="request-panel">
        <h2 style="color: #25d366;">Incoming Request</h2>
        <p id="caller-id-text" style="word-break: break-all; text-align: center;"></p>
        <button class="btn btn-primary" onclick="acceptCall()" style="margin-bottom: 10px;">Accept & Chat</button>
        <button class="btn" style="background: #444; color: white;" onclick="location.reload()">Decline</button>
    </div>

    <div id="setup-area">
        <div class="instructions">Enter your friend's ID to start a secure P2P conversation.</div>
        <input type="text" id="target-id-input" placeholder="Paste Peer ID here...">
        <button class="btn btn-primary" onclick="connectToFriend()">Connect Now</button>
    </div>

    <div id="chat-area">
        <div id="chat-box"></div>
        <div class="input-bar">
            <input type="text" id="msg-input" placeholder="Type a message..." autocomplete="off">
            <button class="send-btn" onclick="sendMsg()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </div>
    </div>
</div>

<script>
    let peer = new Peer();
    let conn;
    let tempConn;

    // Hide loading screen when Peer is ready
    peer.on('open', (id) => {
        document.getElementById('loading-screen').style.display = 'none';
        document.getElementById('my-id-display').innerText = "Your ID: " + id;
    });

    // Handle Incoming Connections
    peer.on('connection', (c) => {
        tempConn = c;
        document.getElementById('caller-id-text').innerText = "From: " + c.peer;
        document.getElementById('request-panel').style.display = 'flex';
    });

    // Accept Call
    function acceptCall() {
        conn = tempConn;
        initChat();
        document.getElementById('request-panel').style.display = 'none';
        showChatScreen();
    }

    // Connect to someone
    function connectToFriend() {
        const targetId = document.getElementById('target-id-input').value;
        if (!targetId) return alert("Please enter an ID");
        
        conn = peer.connect(targetId);
        conn.on('open', () => {
            initChat();
            showChatScreen();
        });
    }

    function initChat() {
        conn.on('data', (data) => {
            appendMessage(data, 'received');
        });
        conn.on('close', () => {
            alert("Connection Lost");
            location.reload();
        });
    }

    function sendMsg() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (text && conn && conn.open) {
            conn.send(text);
            appendMessage(text, 'sent');
            input.value = "";
        }
    }

    function showChatScreen() {
        document.getElementById('setup-area').style.display = 'none';
        document.getElementById('chat-area').style.display = 'flex';
    }

    function appendMessage(text, type) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = text;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    // Keyboard support
    document.getElementById('msg-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendMsg();
    });

    peer.on('error', (err) => {
        alert("Error: " + err.type);
        location.reload();
    });
</script>

</body>
</html>
