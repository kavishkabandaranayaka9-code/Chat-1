<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P2P Chat App</title>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 350px; }
        h2 { text-align: center; color: #075e54; }
        #my-id { font-weight: bold; color: #128c7e; word-break: break-all; margin: 10px 0; padding: 5px; background: #e1f5fe; border-radius: 5px; }
        input { width: calc(100% - 22px); padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #25d366; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #128c7e; }
        #chat-box { height: 200px; border: 1px solid #eee; margin-top: 15px; overflow-y: auto; padding: 10px; background: #fafafa; display: flex; flex-direction: column; }
        .msg { margin: 5px 0; padding: 8px; border-radius: 8px; max-width: 80%; font-size: 14px; }
        .sent { background: #dcf8c6; align-self: flex-end; }
        .received { background: #fff; border: 1px solid #ddd; align-self: flex-start; }
    </style>
</head>
<body>

<div class="container">
    <h2>P2P Chat</h2>
    <p>ඔබේ ID එක: <span id="my-id">Generating...</span></p>
    
    <input type="text" id="peer-id-input" placeholder="සම්බන්ධ වීමට ඇති ID එක මෙතනට දාන්න">
    <button onclick="connectToPeer()">සම්බන්ධ වන්න (Connect)</button>

    <div id="chat-box"></div>
    
    <input type="text" id="message-input" placeholder="පණිවිඩය ලියන්න..." style="margin-top:10px;">
    <button onclick="sendMessage()">යවන්න (Send)</button>
</div>

<script>
    let peer = new Peer(); 
    let conn;

    // ඔබේ Peer ID එක සෑදූ පසු පෙන්වීම
    peer.on('open', (id) => {
        document.getElementById('my-id').innerText = id;
    });

    // කෙනෙකු ඔබව සම්බන්ධ කරගත් විට
    peer.on('connection', (connection) => {
        conn = connection;
        setupChat();
    });

    // වෙනත් අයෙකුට සම්බන්ධ වීම
    function connectToPeer() {
        const peerId = document.getElementById('peer-id-input').value;
        if (peerId) {
            conn = peer.connect(peerId);
            setupChat();
        }
    }

    function setupChat() {
        conn.on('data', (data) => {
            displayMessage(data, 'received');
        });
        conn.on('open', () => {
            displayMessage("සම්බන්ධතාවය ඇති විය!", 'received');
        });
    }

    function sendMessage() {
        const msg = document.getElementById('message-input').value;
        if (conn && conn.open) {
            conn.send(msg);
            displayMessage(msg, 'sent');
            document.getElementById('message-input').value = '';
        } else {
            alert("කරුණාකර ප්‍රථමයෙන් කෙනෙකු හා සම්බන්ධ වන්න.");
        }
    }

    function displayMessage(msg, type) {
        const chatBox = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${type}`;
        div.innerText = msg;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight;
    }
</script>

</body>
</html>
